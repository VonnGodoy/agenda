# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/agenda?useTimezone=true&serverTimezone=UTC
spring.datasource.username=agenda
spring.datasource.password=agenda
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

#
#########INFO###########
#
info.app.name=Agenda Eletronica
info.app.description=Agenda Eletronica
info.app.version=@project.version@
#
#########MANAGEMENT###########
#
management.context-path=/manage
management.security.enabled=false

